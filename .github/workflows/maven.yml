name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'  # Or 'temurin', depending on your project requirements
          cache: maven

      - name: Install dependencies and run tests
        run: mvn -B clean install

      - name: Upload test results
        if: always()  # Ensures the step runs even if the tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/  # Default location for Maven Surefire Plugin test reports

